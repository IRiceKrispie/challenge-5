<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="row time-block" id="9am">
        <span class="hour col">9AM</span>
        <textarea class="description" placeholder="Enter Item"  value="" ></textarea>
        <button type="submit" class="saveBtn col"><i class="far fa-save fa-2x"></i></button>
      </form>


      <form class="row time-block" id="10am">
        <span class="hour col">10AM</span>
        <textarea class="description" placeholder="Enter Item"  value="" ></textarea>

      </form>


      <form class="row time-block" id="11am">
        <span class="hour col">11AM</span>
        <textarea class="description" placeholder="Enter Item"  value="" ></textarea>
        <button type="submit" class="saveBtn col"><i class="far fa-save fa-2x"></i></button>
      </form>


      <form class="row time-block" id="12pm">
        <span class="hour col">12PM</span>
        <textarea class="description" placeholder="Enter Item"  value="" ></textarea>
        <button type="submit" class="saveBtn col"><i class="far fa-save fa-2x"></i></button>
      </form>


      <form class="row time-block" id="1pm">
        <span class="hour col">1PM</span>
        <textarea class="description" placeholder="Enter Item"  value="" ></textarea>
        <button type="submit" class="saveBtn col"><i class="far fa-save fa-2x"></i></button>
      </form>


      <form class="row time-block" id="2pm">
        <span class="hour col">2PM</span>
        <textarea class="description" placeholder="Enter Item"  value="" ></textarea>

      </form>


      <form class="row time-block" id="3pm">
        <span class="hour col">3PM</span>
        <textarea class="description" placeholder="Enter Item"  value="" ></textarea>
        <button type="submit" class="saveBtn col"><i class="far fa-save fa-2x"></i></button>
      </form>


      <form class="row time-block" id="4pm">
        <span class="hour col">4PM</span>
        <textarea class="description" placeholder="Enter Item"  value="" ></textarea>
        <button type="submit" class="saveBtn col"><i class="far fa-save fa-2x"></i></button>
      </form>


      <form class="row time-block" id="5pm">
        <span class="hour col">5PM</span>
        <textarea class="description" placeholder="Enter Item"  value="" ></textarea>
        <button type="submit" class="saveBtn col"><i class="far fa-save fa-2x"></i></button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
